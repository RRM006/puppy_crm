<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Main Dashboard Card -->
  <rect x="60" y="80" width="680" height="440" rx="16" fill="url(#card)" filter="url(#shadow)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="80" y="100" width="120" height="24" rx="6" fill="#3B82F6" opacity="0.8"/>
  <rect x="220" y="100" width="80" height="24" rx="6" fill="#e2e8f0"/>
  <rect x="320" y="100" width="80" height="24" rx="6" fill="#e2e8f0"/>
  <circle cx="710" cy="112" r="12" fill="#10b981" opacity="0.2"/>
  <circle cx="710" cy="112" r="6" fill="#10b981"/>
  
  <!-- Charts Section -->
  <g transform="translate(80, 160)">
    <!-- Bar Chart -->
    <rect x="0" y="0" width="280" height="180" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"/>
    <text x="14" y="24" fill="#0f172a" font-size="14" font-weight="600">Deal Pipeline</text>
    <!-- Bars -->
    <rect x="40" y="120" width="40" height="60" rx="4" fill="#3B82F6" opacity="0.8"/>
    <rect x="100" y="90" width="40" height="90" rx="4" fill="#3B82F6" opacity="0.6"/>
    <rect x="160" y="60" width="40" height="120" rx="4" fill="#10b981" opacity="0.8"/>
    <rect x="220" y="100" width="40" height="80" rx="4" fill="#3B82F6" opacity="0.4"/>
  </g>
  
  <g transform="translate(380, 160)">
    <!-- Donut Chart -->
    <rect x="0" y="0" width="280" height="180" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"/>
    <text x="14" y="24" fill="#0f172a" font-size="14" font-weight="600">Customer Status</text>
    <circle cx="140" cy="110" r="50" fill="none" stroke="#e2e8f0" stroke-width="20"/>
    <circle cx="140" cy="110" r="50" fill="none" stroke="#3B82F6" stroke-width="20" stroke-dasharray="188 314" transform="rotate(-90 140 110)"/>
    <circle cx="140" cy="110" r="50" fill="none" stroke="#10b981" stroke-width="20" stroke-dasharray="94 314" stroke-dashoffset="-188" transform="rotate(-90 140 110)"/>
    <circle cx="140" cy="110" r="50" fill="none" stroke="#f59e0b" stroke-width="20" stroke-dasharray="32 314" stroke-dashoffset="-282" transform="rotate(-90 140 110)"/>
  </g>
  
  <!-- Contact Cards -->
  <g transform="translate(80, 360)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"/>
    <circle cx="24" cy="35" r="16" fill="#3B82F6" opacity="0.2"/>
    <circle cx="24" cy="35" r="8" fill="#3B82F6"/>
    <rect x="50" y="20" width="120" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="50" y="36" width="80" height="6" rx="3" fill="#cbd5e1"/>
  </g>
  
  <g transform="translate(300, 360)">
    <rect x="0" y="0" width="200" height="70" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"/>
    <circle cx="24" cy="35" r="16" fill="#10b981" opacity="0.2"/>
    <circle cx="24" cy="35" r="8" fill="#10b981"/>
    <rect x="50" y="20" width="100" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="50" y="36" width="70" height="6" rx="3" fill="#cbd5e1"/>
  </g>
  
  <g transform="translate(520, 360)">
    <rect x="0" y="0" width="140" height="70" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1.5"/>
    <rect x="14" y="14" width="112" height="42" rx="6" fill="#3B82F6" opacity="0.1"/>
    <text x="70" y="40" fill="#3B82F6" font-size="24" font-weight="700" text-anchor="middle">+</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="720" cy="180" r="32" fill="#3B82F6" opacity="0.1"/>
  <circle cx="720" cy="180" r="20" fill="#3B82F6" opacity="0.15"/>
  <circle cx="50" cy="520" r="24" fill="#10b981" opacity="0.1"/>
  <circle cx="50" cy="520" r="12" fill="#10b981" opacity="0.15"/>
</svg>